<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>This is the first map</title>
    <link
      rel="stylesheet"
      href="/style/homepage/map-preview/map-preview-layout.css"
    />
  </head>

  <body>
    <div class="description-bar">
      <!--The title goes here-->
      <h1>This is page number 1</h1>

      <!--The author name goes here-->
      <div class="author-name"></div>

      <!--The date uploaded/updated goes here-->
      <div class="date-published"></div>
    </div>

    <div class="content">
      <!--The map image goes here-->
      <div class="map-container">
        <img src="/data/map-images/Arid.jpg" alt="Map position" />
      </div>

      <!--The short map overview goes here-->
      <div class="overview"></div>
    </div>

    <script src="/function/load-page.js"></script>
  </body>
</html>
