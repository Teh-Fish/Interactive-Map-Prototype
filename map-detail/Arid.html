<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arid</title>
    <link rel="stylesheet" href="../style/map-detail.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="sidebar">
      <div class="icon">
        <a href="../index.html"><h1>Unturned Interactive Map</h1></a>
      </div>

      <div class="filter-list">
        <ul>
          <li>
            <label><input type="checkbox" id="poi-filter" checked />POI</label>
          </li>
          <li>
            <label
              ><input
                type="checkbox"
                id="vehicle-filter"
                checked
              />Vehicle</label
            >
          </li>
          <li>
            <label
              ><input
                type="checkbox"
                id="medical-filter"
                checked
              />Medical</label
            >
          </li>
          <li>
            <label
              ><input type="checkbox" id="fuel-filter" checked />Fuel</label
            >
          </li>
        </ul>
      </div>
    </div>

    <div class="main-content">
      <div class="top-bar">
        <a href="../discussion.html">Discussion</a>
      </div>

      <div id="map-container">
        <img src="../data/map-images/Arid.jpg" alt="Arid map" id="map-image" />
      </div>

      <div class="add-marker-container">
        <button type="button" class="button" id="poi-button">
          <i class="bi bi-geo-alt"></i>
        </button>
        <button type="button" class="button" id="vehicle-button">
          <i class="bi bi-car-front"></i>
        </button>
        <button type="button" class="button" id="medical-button">
          <i class="bi bi-prescription2"></i>
        </button>
        <button type="button" class="button" id="fuel-button">
          <i class="bi bi-ev-station"></i>
        </button>
      </div>
    </div>

    <script src="../function/map-function.js"></script>
  </body>
</html>
